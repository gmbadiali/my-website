        <header class="container-md text-center">
            <h1>Contact Form</h1>
            <p><em>Want to contact me? Fill out this form.</em></p>
        </header>

            <!--I have already tested this form with a local server and it will be fully functional when i will buy the domain and put the site online-->
        <div class="container-md form-wrapper d-flex justify-content-center">    
            <form action="https://formsubmit.co/badiali995@gmail.com" method="POST" class="contact-form">

                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="-name" required/>
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>

                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" required/>
                    
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="write your message here" required></textarea>

                    <!--I will put "https://ilmiodominio.com/thank-you.html" under the "value" attribute replacing "ilmiodominio" with the name of my website to display the page "thank-you.html"-->
                    <input type="hidden" name="_next" value="">
                    

                    <div class="instructions">Describe your message in 500 words or less</div>

                    <button type="submit" formtarget="_blank">Submit</button>
                </div>    

            </form>
        </div>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
